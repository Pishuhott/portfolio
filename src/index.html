<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio S. Slezhov</title>
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="header__elements">
            <div class="header__user">
                <img class="header__user-photo" src="./assets/images/user.jpg" alt="sergey">
            </div>
            <div class="header__title">
                <h2 class="header__title-school">RSSchool 2021</h2>
                <a href="https://rs.school/js/index.html" class="header__title-school-link" target="_blank">
                    JavaScript Front-End Course
                </a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div id="main-content" class="wrapper main__wrapper"></div>
</main>

<footer class="footer">
    <div class="wrapper footer__wrapper">
        <div class="footer__user">
            <h1>Sergey Slezhov</h1>
            <p>, 2021</p>
        </div>
        <div class="footer__elements">
            <div class="footer__links">
                <div class="footer__link">
                    <a href="https://github.com/Pishuhott" target="_blank">
                        <img src="./assets/images/icon/github-icon.svg" alt="">
                    </a>
                </div>
                <div class="footer__link">
                    <a href="https://www.linkedin.com/in/sergey-slezhov-583423206" target="_blank">
                        <img src="./assets/images/icon/LINKEDIN_icon.svg" alt="">
                    </a>
                </div>
                <div class="footer__link">
                    <a href="mailto:slezhovso@gmail.com">
                        <img src="./assets/images/icon/gmail_icon.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="footer__languages">
                <div class="languages__wrapper">

                    <div class="select" data-type="select">
                        <div class="select__backdrop" data-type="backdrop"></div>

                        <div class="select__input" data-type="input">
                            <span data-type="value"></span>
                        </div>

                        <div class="select__dropdown">
                            <ul class="select__list">
                                <li class="select__item" data-type="item" data-value="en">en</li>
                                <li class="select__item" data-type="item" data-value="ru">ru</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
